<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persuasion</title>

    <!-- STYLING -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/persuasion.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/analysis.css">

    <!-- FRAMEWORKS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container persuasion">

        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-10 col-lg-8 visual-3">
                <h3>U.S. Lightning Fire Size Over Time (1992 - 2015)</h3>
                <svg viewBox="0 0 900 500" width="100%"></svg>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-10 col-lg-8 visual-2">
                <h3>Average Time to Extinguish Lightning Fires each Year</h3>
                <!-- <p>How difficult fires are to control with each passing year?</p> -->
                <svg viewBox="0 0 800 800" width="100%"></svg>
            </div>
        </div>

        <div class="row justify-content-center mt-5 mb-3 visual-1">
            <div class="col-12 col-md-10 col-lg-8">
                <h3>Wildfires by State in 1993 & 2011</h3>

                <div class="row mt-3">
                    <!--1993-->
                    <div class="col-12 col-md-6">
                        <div id="map-container">
                            <div id="map1" style="height: 50vh;"></div>
                        </div>
                        <p class="text-center map-caption">US Wildfire Frequency by State (1993)</p>
                    </div>

                    <!-- 2011 -->
                    <div class="col-12 col-md-6">
                        <div id="map-container">
                            <div id="map2" style="height: 50vh;"></div>
                        </div>
                        <p class="text-center map-caption">US Wildfire Frequency by State (2011)</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- JS for persuasive -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/map1.js"></script>
        <script src="js/map2.js"></script>
        <!-- <script src="js/scatterPlot.js"></script> -->
        <script src="js/barChart.js"></script>
        <script src="js/lineGraph.js"></script>
</body>

</html>
