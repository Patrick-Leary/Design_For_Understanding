<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Wildfire Frequency by State</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/analysis.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1>Wildfires in the US (1992 - 2015)</h1>
        </header>

        <nav>
            <ul class="nav nav-tabs" id="dataTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="frequency-tab" data-bs-toggle="tab" data-bs-target="#frequency" type="button" role="tab">Wildfire Frequency</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="size-tab" data-bs-toggle="tab" data-bs-target="#size" type="button" role="tab">Wildfire Size</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="counties-tab" data-bs-toggle="tab" data-bs-target="#counties" type="button" role="tab">Wildfire by County</button>
                </li>
            </ul>
        </nav>
        

        <div class="tab-content" id="dataTabsContent">
            <div class="tab-pane fade show active" id="frequency" role="tabpanel">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">US Wildfire Frequency by State</h3>
                                <div id="map-container">
                                    <div id="map"></div>
                                </div>
                                <div class="mt-3">
                                    <input type="range" id="timeSlider" min="0" max="0" value="0" step="1" class="form-range">
                                    <span id="currentDate" class="d-block text-center mt-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Wildfire Frequency Over Time</h3>
                                <div id="line-chart-container">
                                    <div id="line-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Counties Tab Content -->
            <div class="tab-pane fade" id="counties" role="tabpanel">
                <div class="row">
                    <!-- Map Column -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">US Wildfires by County</h3>
                                <div id="map-container-counties">
                                    <div id="map-counties"></div>
                                </div>
                                <!-- Time Slider -->
                                <div class="mt-3">
                                    <input type="range" id="timeSliderCounties" min="0" max="0" value="0" step="1" class="form-range">
                                    <span id="currentDateCounties" class="d-block text-center mt-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Line Chart Column -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Wildfire Data Over Time for Selected County</h3>
                                <div id="line-chart-container-counties">
                                    <div id="line-chart-counties"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- End of Counties Tab Content -->
            <div class="tab-pane fade" id="size" role="tabpanel">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">US Wildfire Size by State</h3>
                                <div id="map-container-size">
                                    <div id="map-size"></div>
                                </div>
                                <div class="mt-3">
                                    <input type="range" id="timeSliderSize" min="0" max="0" value="0" step="1" class="form-range">
                                    <span id="currentDateSize" class="d-block text-center mt-2"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Wildfire Size Over Time</h3>
                                <div id="line-chart-container-size">
                                    <div id="line-chart-size"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/map-size.js"></script>
    <script src="js/line-chart-size.js"></script>
    <script src="js/map-counties.js"></script>
    <script src="js/line-chart-counties.js"></script> 

</body>
</html>
